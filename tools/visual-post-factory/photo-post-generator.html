<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>HelloComp Photo Post Factory v3</title>
    <script src="https://cc-embed.adobe.com/sdk/v4/CCEverywhere.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap");

        :root {
            --brand: #2166CC;
            --brand-light: #4d8ee8;
            --accent: #00d4ff;
            --neon-purple: #a855f7;
            --success: #10b981;
            --text: #f0f2f5;
            --muted: #8b95a5;
            --surface: #0c0f14;
            --panel-bg: rgba(8, 10, 16, .94);
            --stroke: rgba(255, 255, 255, .1)
        }

        * {
            box-sizing: border-box;
            margin: 0
        }

        body {
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            background: #070a0e;
            color: var(--text);
            height: 100vh;
            overflow: hidden
        }

        .app {
            display: grid;
            grid-template-columns: 360px 1fr;
            height: 100%
        }

        .panel {
            background: var(--panel-bg);
            border-right: 1px solid var(--stroke);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            padding: 14px;
            gap: 8px;
            overflow-y: auto
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--stroke)
        }

        .panel-header .logo-img {
            height: 22px;
            width: auto;
            filter: brightness(0) invert(1);
            opacity: .9
        }

        .panel-header .version {
            font-size: 10px;
            color: var(--muted);
            margin-left: auto;
            background: rgba(255, 255, 255, .06);
            padding: 2px 6px;
            border-radius: 4px
        }

        .section-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: .08em;
            margin-top: 4px
        }

        .btn-row {
            display: flex;
            gap: 6px;
            flex-wrap: wrap
        }

        .btn {
            border: 1px solid rgba(255, 255, 255, .15);
            background: linear-gradient(135deg, var(--brand), rgba(33, 102, 204, .7));
            color: #fff;
            border-radius: 8px;
            padding: 7px 12px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: .03em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all .15s;
            font-family: inherit
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px)
        }

        .btn:active {
            transform: translateY(0)
        }

        .btn.secondary {
            background: rgba(255, 255, 255, .07);
            color: #c8d0dc
        }

        .btn.success {
            background: linear-gradient(135deg, #059669, #10b981)
        }

        .btn.small {
            padding: 5px 8px;
            font-size: 10px
        }

        input.field,
        select.field {
            width: 100%;
            border: 1px solid var(--stroke);
            background: rgba(0, 0, 0, .4);
            color: var(--text);
            border-radius: 8px;
            padding: 7px 10px;
            font-size: 11px;
            font-family: inherit;
            outline: none
        }

        input.field:focus,
        select.field:focus {
            border-color: var(--brand)
        }

        textarea.field {
            width: 100%;
            flex: 1;
            min-height: 80px;
            resize: none;
            border: 1px solid var(--stroke);
            background: rgba(0, 0, 0, .4);
            color: #dde3ed;
            border-radius: 8px;
            padding: 8px;
            font-family: "SF Mono", ui-monospace, monospace;
            font-size: 10px;
            line-height: 1.4;
            outline: none
        }

        textarea.field:focus {
            border-color: var(--brand)
        }

        .status-bar {
            font-size: 11px;
            color: var(--muted);
            padding: 4px 0;
            min-height: 1.4em
        }

        .sdk-badge {
            display: inline-block;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 6px
        }

        .sdk-badge.ready {
            background: rgba(16, 185, 129, .15);
            color: #34d399
        }

        .sdk-badge.off {
            background: rgba(239, 68, 68, .12);
            color: #f87171
        }

        .sdk-badge.working {
            background: rgba(33, 102, 204, .15);
            color: #4d8ee8;
            animation: pulse 1.5s infinite
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: .5
            }
        }

        .template-chips {
            display: flex;
            gap: 4px;
            flex-wrap: wrap
        }

        .chip {
            font-size: 10px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid var(--stroke);
            background: rgba(255, 255, 255, .04);
            color: var(--muted);
            cursor: pointer;
            transition: all .15s;
            text-transform: uppercase;
            letter-spacing: .04em
        }

        .chip:hover {
            background: rgba(255, 255, 255, .08);
            color: var(--text)
        }

        .chip.active {
            background: var(--brand);
            color: #fff;
            border-color: var(--brand)
        }

        .collapsible-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 4px 0
        }

        .collapsible-body {
            overflow: hidden;
            transition: max-height .3s
        }

        .collapsible-body.collapsed {
            max-height: 0 !important
        }

        .auto-bg-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px
        }

        .auto-bg-row label {
            font-size: 10px;
            color: var(--muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px
        }

        .auto-bg-row input[type=checkbox] {
            accent-color: var(--brand)
        }

        .preview {
            overflow: auto;
            padding: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-content: flex-start;
            background: radial-gradient(ellipse at 30% 20%, #111827, #070a0e 70%)
        }

        .preview-count {
            position: sticky;
            top: 0;
            width: 100%;
            padding: 8px 12px;
            background: rgba(7, 10, 14, .9);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            border: 1px solid var(--stroke);
            font-size: 11px;
            color: var(--muted);
            z-index: 5;
            display: flex;
            gap: 12px;
            align-items: center
        }

        .preview-count strong {
            color: var(--text)
        }

        .card {
            width: 324px;
            aspect-ratio: 9/16;
            border-radius: 18px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            transition: transform .2s
        }

        .card:hover {
            transform: scale(1.02)
        }

        .card .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 20;
            background: rgba(33, 102, 204, .85);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, .25);
            color: #fff;
            font-size: 9px;
            font-weight: 800;
            letter-spacing: .04em;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer
        }

        .card .remove-btn:hover {
            background: rgba(33, 102, 204, 1)
        }

        .card .bg-btn {
            right: 52px;
            background: rgba(16, 185, 129, .85);
            font-size: 8px;
            letter-spacing: .06em
        }

        .card .bg-btn:hover {
            background: rgba(16, 185, 129, 1)
        }

        .card .bg-btn.done {
            background: rgba(16, 185, 129, .3);
            pointer-events: none
        }

        #sdkOverlay {
            position: fixed;
            inset: 0;
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, .85);
            backdrop-filter: blur(8px)
        }

        #sdkOverlay.active {
            display: flex
        }

        #sdkOverlay .sdk-inner {
            width: 90vw;
            height: 90vh;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            background: #1a1a2e
        }

        #sdkOverlay .sdk-close {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 10;
            background: rgba(0, 0, 0, .7);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            cursor: pointer;
            font-weight: 700;
            font-family: inherit
        }

        .card .template-label {
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 20;
            font-size: 8px;
            font-weight: 800;
            letter-spacing: .06em;
            text-transform: uppercase;
            padding: 3px 6px;
            border-radius: 4px;
            background: rgba(0, 0, 0, .5);
            color: rgba(255, 255, 255, .5);
            backdrop-filter: blur(4px)
        }

        .card .logo-watermark {
            height: 18px;
            width: auto;
            opacity: .7
        }

        .card .product-img {
            display: block;
            max-height: 100%;
            max-width: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 12px 32px rgba(0, 0, 0, .3))
        }

        /* === HERO === */
        .tpl-hero {
            background: linear-gradient(170deg, #0f1628 0%, #080d18 40%, #04070d 100%);
            border: 1px solid rgba(255, 255, 255, .08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, .6)
        }

        .tpl-hero .product-zone {
            position: absolute;
            top: 5%;
            left: 0;
            right: 0;
            height: 52%;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .tpl-hero .product-img {
            filter: drop-shadow(0 16px 40px rgba(33, 102, 204, .2)) drop-shadow(0 4px 12px rgba(0, 0, 0, .4))
        }

        .tpl-hero .content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: linear-gradient(to top, rgba(4, 7, 13, .98) 0%, rgba(8, 13, 24, .85) 60%, transparent 100%)
        }

        .tpl-hero .logo-row {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .tpl-hero .stock-pill {
            background: rgba(16, 185, 129, .15);
            color: #34d399;
            font-size: 9px;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: .05em
        }

        .tpl-hero .hook {
            font-size: 24px;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -.02em;
            text-transform: uppercase
        }

        .tpl-hero .name {
            font-size: 11px;
            color: #8b9ab5;
            font-weight: 600
        }

        .tpl-hero .specs-line {
            font-size: 10px;
            color: #6b7a92;
            margin-top: 2px
        }

        .tpl-hero .price-row {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            margin-top: 4px
        }

        .tpl-hero .price {
            font-size: 30px;
            font-weight: 900;
            letter-spacing: -.02em
        }

        .tpl-hero .cta-btn {
            background: var(--brand);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: .04em;
            text-transform: uppercase;
            padding: 10px 16px;
            text-align: center
        }

        /* === SPLIT === */
        .tpl-split {
            background: #f5f7fa;
            border: 1px solid rgba(0, 0, 0, .06);
            box-shadow: 0 20px 60px rgba(0, 0, 0, .15)
        }

        .tpl-split .product-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(160deg, #edf0f5, #f8f9fb);
            display: flex;
            align-items: center;
            justify-content: center
        }

        .tpl-split .product-img {
            filter: drop-shadow(0 8px 24px rgba(0, 0, 0, .12))
        }

        .tpl-split .content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: #fff
        }

        .tpl-split .logo-row {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .tpl-split .logo-watermark {
            filter: none;
            opacity: .8
        }

        .tpl-split .stock-pill {
            background: #111827;
            color: #fff;
            font-size: 9px;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 999px;
            text-transform: uppercase
        }

        .tpl-split .divider {
            width: 40px;
            height: 3px;
            background: var(--brand);
            border-radius: 2px
        }

        .tpl-split .hook {
            font-size: 22px;
            font-weight: 900;
            line-height: 1.05;
            color: #111827;
            text-transform: uppercase;
            letter-spacing: -.01em
        }

        .tpl-split .name {
            font-size: 11px;
            color: #6b7280;
            font-weight: 600
        }

        .tpl-split .specs-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 2px
        }

        .tpl-split .spec-tag {
            font-size: 9px;
            font-weight: 700;
            color: #4b5563;
            background: #f3f4f6;
            padding: 3px 8px;
            border-radius: 6px;
            border: 1px solid #e5e7eb
        }

        .tpl-split .price-row {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            margin-top: auto
        }

        .tpl-split .price {
            font-size: 28px;
            font-weight: 900;
            color: #111827;
            letter-spacing: -.02em
        }

        .tpl-split .cta-btn {
            background: #111827;
            color: #fff;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: .04em;
            padding: 10px 16px;
            text-align: center
        }

        /* === MINIMAL === */
        .tpl-minimal {
            background: #f5f7fa;
            border: 1px solid rgba(0, 0, 0, .06);
            box-shadow: 0 20px 60px rgba(0, 0, 0, .15)
        }

        .tpl-minimal .product-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 55%;
            background: linear-gradient(180deg, #ffffff, #f0f2f6);
            display: flex;
            align-items: center;
            justify-content: center
        }

        .tpl-minimal .product-img {
            filter: drop-shadow(0 12px 32px rgba(0, 0, 0, .12))
        }

        .tpl-minimal .content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 45%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .tpl-minimal .logo-row {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .tpl-minimal .logo-watermark {
            filter: none;
            opacity: .7
        }

        .tpl-minimal .stock-tag {
            background: var(--success);
            color: #fff;
            font-size: 9px;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 999px;
            text-transform: uppercase
        }

        .tpl-minimal .claim {
            font-size: 10px;
            font-weight: 700;
            color: var(--brand);
            text-transform: uppercase;
            letter-spacing: .06em
        }

        .tpl-minimal .hook {
            font-size: 21px;
            font-weight: 900;
            line-height: 1.05;
            color: #111827;
            text-transform: uppercase;
            letter-spacing: -.01em
        }

        .tpl-minimal .name {
            font-size: 11px;
            color: #6b7280;
            font-weight: 600
        }

        .tpl-minimal .specs-line {
            font-size: 10px;
            color: #9ca3af
        }

        .tpl-minimal .price-row {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            margin-top: auto
        }

        .tpl-minimal .price {
            font-size: 28px;
            font-weight: 900;
            color: #111827;
            letter-spacing: -.02em
        }

        .tpl-minimal .cta-btn {
            background: #111827;
            color: #fff;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 800;
            padding: 10px 14px;
            text-transform: uppercase;
            letter-spacing: .04em
        }

        /* === NEON === */
        .tpl-neon {
            background: radial-gradient(ellipse at 50% 30%, #0d1220, #05080e 70%);
            border: 1px solid rgba(0, 212, 255, .12);
            box-shadow: 0 20px 60px rgba(0, 0, 0, .6), 0 0 80px rgba(0, 212, 255, .05)
        }

        .tpl-neon .glow-ring {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, .08), rgba(168, 85, 247, .04), transparent 70%);
            pointer-events: none
        }

        .tpl-neon .product-zone {
            position: absolute;
            top: 3%;
            left: 0;
            right: 0;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2
        }

        .tpl-neon .product-img {
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, .15)) drop-shadow(0 12px 32px rgba(0, 0, 0, .5))
        }

        .tpl-neon .content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: linear-gradient(to top, rgba(5, 8, 14, .98) 0%, rgba(5, 8, 14, .8) 60%, transparent 100%);
            z-index: 3
        }

        .tpl-neon .logo-row {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .tpl-neon .logo-watermark {
            filter: brightness(0) invert(1);
            opacity: .6
        }

        .tpl-neon .stock-pill {
            background: rgba(0, 212, 255, .12);
            color: var(--accent);
            font-size: 9px;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 999px;
            text-transform: uppercase
        }

        .tpl-neon .claim {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .08em;
            background: linear-gradient(90deg, var(--accent), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text
        }

        .tpl-neon .hook {
            font-size: 26px;
            font-weight: 900;
            line-height: .95;
            text-transform: uppercase;
            letter-spacing: -.02em
        }

        .tpl-neon .name {
            font-size: 11px;
            color: #6b7a92;
            font-weight: 600
        }

        .tpl-neon .specs-line {
            font-size: 10px;
            color: #4a5568
        }

        .tpl-neon .price {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -.02em;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text
        }

        .tpl-neon .cta-btn {
            background: linear-gradient(135deg, var(--accent), var(--neon-purple));
            color: #fff;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: .04em;
            padding: 10px 16px;
            text-align: center
        }

        /* === SPECS === */
        .tpl-specs {
            background: linear-gradient(170deg, #111827 0%, #0b0f1a 100%);
            border: 1px solid rgba(255, 255, 255, .08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, .5)
        }

        .tpl-specs .product-zone {
            position: absolute;
            top: 2%;
            left: 0;
            right: 0;
            height: 38%;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .tpl-specs .product-img {
            filter: drop-shadow(0 8px 24px rgba(0, 0, 0, .4))
        }

        .tpl-specs .content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 62%;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: linear-gradient(to top, #0b0f1a, #0b0f1a 80%, transparent)
        }

        .tpl-specs .logo-row {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .tpl-specs .stock-pill {
            background: rgba(16, 185, 129, .15);
            color: #34d399;
            font-size: 9px;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 999px;
            text-transform: uppercase
        }

        .tpl-specs .hook {
            font-size: 18px;
            font-weight: 900;
            line-height: 1.1;
            text-transform: uppercase
        }

        .tpl-specs .name {
            font-size: 10px;
            color: #6b7a92;
            font-weight: 600
        }

        .tpl-specs .specs-table {
            display: flex;
            flex-direction: column;
            gap: 5px
        }

        .tpl-specs .spec-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, .03);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: 10px
        }

        .tpl-specs .spec-icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;

        // ‚îÄ‚îÄ‚îÄ CSV Parser ‚îÄ‚îÄ‚îÄ
        function parseCSV(csv) {
            const lines = csv.trim().split('\n').filter(l => l.trim());
            if (lines.length < 2) return [];
            const headers = lines[0].split(';').map(h => h.trim());
            return lines.slice(1).map(line => {
                const vals = line.split(';');
                const obj = {};
                headers.forEach((h, i) => { obj[h] = vals[i] ? vals[i].trim() : '' });
                return obj;
            });
        }

        // ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ
        let currentFilter = 'all';
        let ccEverywhere = null;

        // ‚îÄ‚îÄ‚îÄ Render cards ‚îÄ‚îÄ‚îÄ
        function renderCards() {
            const csv = document.getElementById('csvInput').value;
            const products = parseCSV(csv);
            if (!products.length) { setStatus('≈Ω√°dn√© produkty v CSV.', '#f87171'); return; }
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            const templateKeys = Object.keys(templates);
            let rendered = 0;

            products.forEach((p, i) => {
                let tpl = (p.template || '').trim().toLowerCase();
                if (!templates[tpl]) tpl = templateKeys[i % templateKeys.length];
                if (currentFilter !== 'all' && tpl !== currentFilter) return;
                const html = templates[tpl](p);
                container.insertAdjacentHTML('beforeend', html);
                rendered++;
            });

            const countBar = '<div class="preview-count"><strong>' + rendered + ' karet</strong><span>|</span><span>filtr: ' + currentFilter + '</span></div>';
            container.insertAdjacentHTML('afterbegin', countBar);

            // Inject per-card BG remove buttons
            container.querySelectorAll('.card').forEach(card => {
                const btn = document.createElement('button');
                btn.className = 'remove-btn bg-btn';
                btn.textContent = 'BG';
                btn.title = 'Odstranit pozad√≠ (Adobe SDK)';

            setStatus('Vygenerov√°no ' + rendered + ' karet. Klikni BG na kartƒõ pro odstranƒõn√≠ pozad√≠.', '#34d399');
        }

        function updateCount() {
            const cards = document.querySelectorAll('.card');
            const bar = document.querySelector('.preview-count');
            if (bar) bar.querySelector('strong').textContent = cards.length + ' karet';

        function setStatus(msg, color) {
            const el = document.getElementById('statusText');
            el.textContent = msg;
            el.style.color = color || 'var(--muted)';

        // ‚îÄ‚îÄ‚îÄ Load products from CSV file ‚îÄ‚îÄ‚îÄ
        async function loadProducts() {
            setStatus('Naƒç√≠t√°m produkty...', 'var(--accent)');
            try {
                const res = await fetch('/products-all.csv');
                if (!res.ok) throw new Error('HTTP ' + res.status);
                const text = await res.text();
                const lines = text.trim().split('\n');
                if (lines.length < 2) { setStatus('CSV pr√°zdn√©.', '#f87171'); return; }
                const headers = lines[0].split(';').map(h => h.trim());
                // Smart template assignment: match template style to price tier
                const tierTemplates = {
                    budget: ['minimal', 'split', 'specs-focus'],
                    mid: ['split', 'hero', 'minimal'],
                    premium: ['hero', 'neon', 'specs-focus'],
                    ultra: ['neon', 'hero', 'specs-focus']
                };
                const tierCounters = { budget: 0, mid: 0, premium: 0, ultra: 0 };
                const priceColIdx = headers.indexOf('price');
                const newLines = [lines[0]];
                for (let i = 1; i < lines.length; i++) {
                    const vals = lines[i].split(';');
                    const tplIdx = headers.indexOf('template');
                    const price = priceColIdx >= 0 ? vals[priceColIdx] : '0';
                    const tier = copyEngine.getTier(price);
                    const pool = tierTemplates[tier];
                    if (tplIdx >= 0) vals[tplIdx] = pool[tierCounters[tier] % pool.length];
                    tierCounters[tier]++;
                    newLines.push(vals.join(';'));
                }
                document.getElementById('csvInput').value = newLines.join('\n');
                setStatus('Naƒçteno ' + (lines.length - 1) + ' produkt≈Ø. Klikni Generovat.', '#34d399');
            } catch (e) {
                setStatus('Chyba: ' + e.message, '#f87171');
            }
        }

        // ‚îÄ‚îÄ‚îÄ Smart Copy: regenerate all hooks/claims/CTAs ‚îÄ‚îÄ‚îÄ
        function generateSmartCopy() {
            copyEngine.reset();
            const csv = document.getElementById('csvInput').value;
            const lines = csv.trim().split('\n');
            if (lines.length < 2) return;
            const headers = lines[0].split(';').map(h => h.trim());
            const hookIdx = headers.indexOf('hook');
            const ctaIdx = headers.indexOf('cta');
            const claimIdx = headers.indexOf('positioning_claim');
            const priceIdx = headers.indexOf('price');

            const newLines = [lines[0]];
            for (let i = 1; i < lines.length; i++) {
                const vals = lines[i].split(';');
                const price = priceIdx >= 0 ? vals[priceIdx] : '0';
                const gen = copyEngine.generate(price);
                if (hookIdx >= 0) vals[hookIdx] = gen.hook;
                if (ctaIdx >= 0) vals[ctaIdx] = gen.cta;
                if (claimIdx >= 0) vals[claimIdx] = gen.claim;
                newLines.push(vals.join(';'));
            }
            document.getElementById('csvInput').value = newLines.join('\n');
            setStatus('Smart Copy vygenerov√°n pro ' + String(lines.length - 1) + ' produkt≈Ø.', '#34d399');
        }

                setStatus('Pozad√≠ ji≈æ odstranƒõno na t√©to kartƒõ.', 'var(--muted)');
                return;
            }
            if (!ccEverywhere) {
                setStatus('Nejd≈ô√≠v inicializuj Adobe SDK (klikni Init SDK).', '#f87171');
                return;
            }
            setStatus('Otev√≠r√°m Adobe Quick Action ‚Äî odstra≈àuji pozad√≠...', 'var(--accent)');
            const overlay = document.getElementById('sdkOverlay');
            overlay.classList.add('active');

            try {
                ccEverywhere.quickAction.removeBackground(
                    {
                        asset: {
                            data: img.src,
                            dataType: img.src.startsWith('data:') ? 'base64' : 'url',
                            type: 'image'
                        }
                    },
                    {},
                    {
                        callbacks: {
                            onPublish: function (intent, publishParams) {
                                if (publishParams.asset && publishParams.asset[0]) {
                                    img.src = publishParams.asset[0].data;
                                    img.dataset.bgRemoved = '1';
                                    if (btn) { btn.classList.add('done'); btn.textContent = '\u2713'; }
                                }
                                closeSdkOverlay();
                                setStatus('Pozad√≠ odstranƒõno!', '#34d399');
                            },
                            onError: function (err) {
                                closeSdkOverlay();
                                setStatus('SDK chyba: ' + (err.message || JSON.stringify(err)), '#f87171');
                            }
                        }
                    },
                    { id: 'sdkInner' }
                );
            } catch (e) {
                closeSdkOverlay();
                setStatus('SDK chyba: ' + e.message, '#f87171');
            }
        }

        function closeSdkOverlay() {
            document.getElementById('sdkOverlay').classList.remove('active');
            document.getElementById('sdkInner').innerHTML = '';
        }

        // ‚îÄ‚îÄ‚îÄ Batch BG removal ‚Äî processes cards one by one via SDK ‚îÄ‚îÄ‚îÄ
        async function removeBackgroundAll() {
            const cards = Array.from(document.querySelectorAll('.card'));
            const unprocessed = cards.filter(c => {
                const img = c.querySelector('.product-img');
                return img && !img.dataset.bgRemoved;
            });
            if (!unprocessed.length) {
                setStatus('V≈°echny obr√°zky ji≈æ zpracov√°ny.', 'var(--muted)');
                return;
            }
            if (!ccEverywhere) {
                setStatus('Nejd≈ô√≠v inicializuj Adobe SDK (Init SDK).', '#f87171');
                return;
            }
            setStatus('Batch BG removal: 0/' + unprocessed.length + ' ‚Äî zpracov√°v√°m po jednom...', 'var(--accent)');
            let done = 0;

            for (const card of unprocessed) {
                const img = card.querySelector('.product-img');
                const btn = card.querySelector('.bg-btn');
                try {
                    await new Promise(function (resolve) {
                        const overlay = document.getElementById('sdkOverlay');
                        overlay.classList.add('active');
                        ccEverywhere.quickAction.removeBackground(
                            {
                                asset: {
                                    data: img.src,
                                    dataType: img.src.startsWith('data:') ? 'base64' : 'url',
                                    type: 'image'
                                }
                            },
                            {},
                            {
                                callbacks: {
                                    onPublish: function (intent, publishParams) {
                                        if (publishParams.asset && publishParams.asset[0]) {
                                            img.src = publishParams.asset[0].data;
                                            img.dataset.bgRemoved = '1';
                                            if (btn) { btn.classList.add('done'); btn.textContent = '\u2713'; }
                                        }
                                        done++;
                                        closeSdkOverlay();
                                        setStatus('Batch BG: ' + done + '/' + unprocessed.length + '...', 'var(--accent)');
                                        resolve();
                                    },
                                    onError: function (err) {
                                        closeSdkOverlay();
                                        resolve(); // skip and continue
                                    }
                                }
                            },
                            { id: 'sdkInner' }
                        );
                    });
                } catch (e) {
                    closeSdkOverlay();
                }
            }
            setStatus('Hotovo: ' + done + '/' + unprocessed.length + ' obr√°zk≈Ø zpracov√°no.', '#34d399');
        }

        // ‚îÄ‚îÄ‚îÄ Template filter chips ‚îÄ‚îÄ‚îÄ
        document.getElementById('templateChips').addEventListener('click', function (e) {
            if (!e.target.classList.contains('chip')) return;
            this.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            e.target.classList.add('active');
            currentFilter = e.target.dataset.tpl;
            renderCards();
        });

        // ‚îÄ‚îÄ‚îÄ Collapsible SDK section ‚îÄ‚îÄ‚îÄ
        document.getElementById('sdkToggle').addEventListener('click', function () {
            document.getElementById('sdkSection').classList.toggle('collapsed');
        });

        // ‚îÄ‚îÄ‚îÄ Button bindings ‚îÄ‚îÄ‚îÄ
        document.getElementById('renderBtn').addEventListener('click', renderCards);
        document.getElementById('clearBtn').addEventListener('click', function () {
            document.getElementById('cardsContainer').innerHTML = '';
            setStatus('Vyƒçi≈°tƒõno.', 'var(--muted)');
        });
        document.getElementById('loadProductsBtn').addEventListener('click', loadProducts);
        document.getElementById('generateCopyBtn').addEventListener('click', function () {
            generateSmartCopy();
            renderCards();
        });
        document.getElementById('initSdkBtn').addEventListener('click', initSDK);
        document.getElementById('removeBgAllBtn').addEventListener('click', removeBackgroundAll);

        // ‚îÄ‚îÄ‚îÄ Auto-render on load ‚îÄ‚îÄ‚îÄ
        window.addEventListener('DOMContentLoaded', renderCards);
    </script>

    <!-- SDK Quick Action overlay -->
    <div id="sdkOverlay">
        <div class="sdk-inner" id="sdkInner"></div>
        <button class="sdk-close" onclick="closeSdkOverlay()">&#10005; Zav≈ô√≠t</button>
    </div>
