<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>HelloComp Photo Post Factory v5.1 FUSION √ó Heureka</title>
    <script src="https://cc-embed.adobe.com/sdk/v4/CCEverywhere.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap");

        :root {
            --brand: #2166CC;
            --brand-light: #4d8ee8;
            --accent: #00d4ff;
            --neon-purple: #a855f7;
            --success: #10b981;
            --text: #f0f2f5;
            --muted: #8b95a5;
            --surface: #0c0f14;
            --panel-bg: rgba(8, 10, 16, .94);
            --stroke: rgba(255, 255, 255, .1)
        }

        * {
            box-sizing: border-box;
            margin: 0
        }

        body {
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            background: #070a0e;
            color: var(--text);
            height: 100vh;
            overflow: hidden
        }

        .app {
            display: grid;
            grid-template-columns: 360px 1fr;
            height: 100%
        }

        .panel {
            background: var(--panel-bg);
            border-right: 1px solid var(--stroke);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            padding: 14px;
            gap: 8px;
            overflow-y: auto
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--stroke)
        }

        .panel-header .logo-img {
            height: 22px;
            width: auto;
            filter: brightness(0) invert(1);
            opacity: .9
        }

        .panel-header .version {
            font-size: 10px;
            color: var(--accent);
            margin-left: auto;
            background: linear-gradient(135deg, rgba(0, 212, 255, .12), rgba(168, 85, 247, .12));
            padding: 2px 8px;
            border-radius: 6px;
            border: 1px solid rgba(0, 212, 255, .2);
            font-weight: 800;
            letter-spacing: .05em;
            animation: versionGlow 3s ease-in-out infinite
        }

        .section-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: .08em;
            margin-top: 4px
        }

        .btn-row {
            display: flex;
            gap: 6px;
            flex-wrap: wrap
        }

        .btn {
            border: 1px solid rgba(255, 255, 255, .15);
            background: linear-gradient(135deg, var(--brand), rgba(33, 102, 204, .7));
            color: #fff;
            border-radius: 8px;
            padding: 7px 12px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: .03em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all .15s;
            font-family: inherit
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px)
        }

        .btn:active {
            transform: translateY(0)
        }

        .btn.secondary {
            background: rgba(255, 255, 255, .07);
            color: #c8d0dc
        }

        .btn.success {
            background: linear-gradient(135deg, #059669, #10b981)
        }

        .btn.export {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            position: relative;
            overflow: hidden
        }

        .btn.export::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40%;
            height: 200%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .2), transparent);
            transform: skewX(-25deg);
            animation: btnShine 3s ease-in-out infinite
        }

        .btn.small {
            padding: 5px 8px;
            font-size: 10px
        }

        input.field,
        select.field {
            width: 100%;
            border: 1px solid var(--stroke);
            background: rgba(0, 0, 0, .4);
            color: var(--text);
            border-radius: 8px;
            padding: 7px 10px;
            font-size: 11px;
            font-family: inherit;
            outline: none
        }

        input.field:focus,
        select.field:focus {
            border-color: var(--brand)
        }

        textarea.field {
            width: 100%;
            flex: 1;
            min-height: 80px;
            resize: none;
            border: 1px solid var(--stroke);
            background: rgba(0, 0, 0, .4);
            color: #dde3ed;
            border-radius: 8px;
            padding: 8px;
            font-family: "SF Mono", ui-monospace, monospace;
            font-size: 10px;
            line-height: 1.4;
            outline: none
        }

        textarea.field:focus {
            border-color: var(--brand)
        }

        .status-bar {
            font-size: 11px;
            color: var(--muted);
            padding: 4px 0;
            min-height: 1.4em
        }

        .sdk-badge {
            display: inline-block;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 6px
        }

        .sdk-badge.ready {
            background: rgba(16, 185, 129, .15);
            color: #34d399
        }

        .sdk-badge.off {
            background: rgba(239, 68, 68, .12);
            color: #f87171
        }

        .sdk-badge.working {
            background: rgba(33, 102, 204, .15);
            color: #4d8ee8;
            animation: pulse 1.5s infinite
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: .5
            }
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(40px) scale(.95)
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1)
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(.85)
            }

            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center
            }

            100% {
                background-position: 200% center
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-8px)
            }
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: .6;
                transform: translateX(-50%) scale(1)
            }

            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.08)
            }
        }

        @keyframes btnShine {
            0% {
                left: -60%
            }

            30%,
            100% {
                left: 120%
            }
        }

        @keyframes specSlide {
            from {
                opacity: 0;
                transform: translateX(-16px)
            }

            to {
                opacity: 1;
                transform: translateX(0)
            }
        }

        @keyframes versionGlow {

            0%,
            100% {
                box-shadow: 0 0 0 rgba(0, 212, 255, 0)
            }

            50% {
                box-shadow: 0 0 12px rgba(0, 212, 255, .3)
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        @keyframes priceReveal {
            from {
                opacity: 0;
                transform: translateY(8px) scale(.9);
                filter: blur(4px)
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0)
            }
        }

        @keyframes ctaPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(33, 102, 204, .4)
            }

            50% {
                box-shadow: 0 0 0 6px rgba(33, 102, 204, 0)
            }
        }

        @keyframes neonCtaPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(0, 212, 255, .4)
            }

            50% {
                box-shadow: 0 0 0 8px rgba(0, 212, 255, 0)
            }
        }

        @keyframes dotFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: .7
            }

            50% {
                opacity: 1
            }

            100% {
                transform: translateY(-180px) scale(0);
                opacity: 0
            }
        }

        /* ‚îÄ‚îÄ‚îÄ v5 FUSION: New Keyframes ‚îÄ‚îÄ‚îÄ */
        @keyframes scanLine {
            0% {
                top: -2px
            }

            100% {
                top: 100%
            }
        }

        @keyframes holoShimmer {
            0% {
                background-position: -200% 0
            }

            100% {
                background-position: 200% 0
            }
        }

        @keyframes energyFill {
            from {
                width: 0;
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes urgencyPulse {

            0%,
            100% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.05)
            }
        }

        @keyframes borderGlow {

            0%,
            100% {
                border-color: rgba(0, 212, 255, .15)
            }

            50% {
                border-color: rgba(0, 212, 255, .4)
            }
        }

        @keyframes dataStream {
            0% {
                background-position: 0 0
            }

            100% {
                background-position: 0 -200px
            }
        }

        /* ‚îÄ‚îÄ‚îÄ v5 FUSION: Cyber Grid Overlay ‚îÄ‚îÄ‚îÄ */
        .cyber-grid::after {
            content: '';
            position: absolute;
            inset: 0;
            background:
                linear-gradient(rgba(0, 212, 255, .03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, .03) 1px, transparent 1px);
            background-size: 24px 24px;
            pointer-events: none;
            z-index: 1;
            mask-image: linear-gradient(to bottom, transparent 10%, rgba(0, 0, 0, .3) 50%, transparent 90%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 10%, rgba(0, 0, 0, .3) 50%, transparent 90%)
        }

        /* ‚îÄ‚îÄ‚îÄ v5: Scanner Line (futuristic sweep) ‚îÄ‚îÄ‚îÄ */
        .scanner-line::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            box-shadow: 0 0 12px var(--accent), 0 0 24px rgba(0, 212, 255, .3);
            z-index: 10;
            animation: scanLine 4s linear infinite;
            opacity: .5
        }

        /* ‚îÄ‚îÄ‚îÄ v5: Holographic Shimmer (premium cards) ‚îÄ‚îÄ‚îÄ */
        .holo-shimmer::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(105deg,
                    transparent 30%,
                    rgba(0, 212, 255, .06) 38%,
                    rgba(168, 85, 247, .06) 42%,
                    rgba(0, 212, 255, .06) 46%,
                    transparent 54%);
            background-size: 200% 100%;
            animation: holoShimmer 3s linear infinite;
            pointer-events: none;
            z-index: 5;
            border-radius: 18px
        }

        /* ‚îÄ‚îÄ‚îÄ v5: Lineup Badge ‚îÄ‚îÄ‚îÄ */
        .lineup-badge {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            font-size: 8px;
            font-weight: 900;
            letter-spacing: .1em;
            text-transform: uppercase;
            padding: 3px 10px;
            border-radius: 999px;
            backdrop-filter: blur(8px);
            white-space: nowrap
        }

        .lineup-badge.se {
            background: rgba(33, 102, 204, .2);
            color: var(--brand-light);
            border: 1px solid rgba(33, 102, 204, .3)
        }

        .lineup-badge.pro {
            background: rgba(168, 85, 247, .2);
            color: #c084fc;
            border: 1px solid rgba(168, 85, 247, .3);
            animation: borderGlow 2s ease-in-out infinite
        }

        .lineup-badge.max {
            background: linear-gradient(135deg, rgba(234, 179, 8, .2), rgba(249, 115, 22, .2));
            color: #fbbf24;
            border: 1px solid rgba(234, 179, 8, .3);
            text-shadow: 0 0 8px rgba(234, 179, 8, .3)
        }

        /* ‚îÄ‚îÄ‚îÄ v5: GPU Brand Badge ‚îÄ‚îÄ‚îÄ */
        .gpu-badge {
            font-size: 8px;
            font-weight: 800;
            padding: 2px 7px;
            border-radius: 4px;
            letter-spacing: .04em;
            text-transform: uppercase;
            display: inline-block
        }

        .gpu-badge.nvidia {
            background: rgba(118, 185, 0, .15);
            color: #76b900;
            border: 1px solid rgba(118, 185, 0, .2)
        }

        .gpu-badge.amd {
            background: rgba(237, 28, 36, .15);
            color: #ff4444;
            border: 1px solid rgba(237, 28, 36, .2)
        }

        /* ‚îÄ‚îÄ‚îÄ v5: Urgency Pill ‚îÄ‚îÄ‚îÄ */
        .urgency-pill {
            font-size: 9px;
            font-weight: 800;
            padding: 3px 8px;
            border-radius: 999px;
            background: rgba(239, 68, 68, .15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, .2);
            text-transform: uppercase;
            letter-spacing: .04em;
            animation: urgencyPulse 2s ease-in-out infinite;
            display: inline-block
        }

        .urgency-pill.hot {
            background: linear-gradient(135deg, rgba(239, 68, 68, .2), rgba(249, 115, 22, .2));
            color: #fb923c;
            border-color: rgba(249, 115, 22, .3)
        }

        /* ‚îÄ‚îÄ‚îÄ v5: Social Proof ‚îÄ‚îÄ‚îÄ */
        .social-proof {
            font-size: 9px;
            color: var(--muted);
            display: flex;
            align-items: center;
            gap: 4px
        }

        .social-proof .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--success);
            display: inline-block
        }

        /* ‚îÄ‚îÄ‚îÄ v5: Energy Meter (spec bars) ‚îÄ‚îÄ‚îÄ */
        .energy-meter {
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .energy-row {
            display: flex;
            align-items: center;
            gap: 8px
        }

        .energy-label {
            font-size: 8px;
            font-weight: 800;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: .06em;
            width: 48px;
            flex-shrink: 0
        }

        .energy-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, .06);
            border-radius: 3px;
            overflow: hidden;
            position: relative
        }

        .energy-fill {
            height: 100%;
            border-radius: 3px;
            animation: energyFill .8s ease both;
            position: relative
        }

        .energy-fill::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent 60%, rgba(255, 255, 255, .3));
            border-radius: 3px
        }

        .energy-fill.gpu {
            background: linear-gradient(90deg, #76b900, #00d4ff)
        }

        .energy-fill.cpu {
            background: linear-gradient(90deg, var(--brand), var(--brand-light))
        }

        .energy-fill.ram {
            background: linear-gradient(90deg, #a855f7, #c084fc)
        }

        .energy-fill.storage {
            background: linear-gradient(90deg, #10b981, #34d399)
        }

        .energy-value {
            font-size: 9px;
            font-weight: 700;
            color: var(--text);
            width: 70px;
            flex-shrink: 0;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        /* ‚îÄ‚îÄ‚îÄ v5: Category Tag ‚îÄ‚îÄ‚îÄ */
        .category-tag {
            font-size: 8px;
            font-weight: 700;
            color: rgba(255, 255, 255, .4);
            text-transform: uppercase;
            letter-spacing: .06em;
            padding: 2px 6px;
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 4px;
            display: inline-block
        }

        .category-tag.light {
            color: rgba(0, 0, 0, .35);
            border-color: rgba(0, 0, 0, .08)
        }

        /* ‚îÄ‚îÄ‚îÄ v5: Data Stream BG for dark templates ‚îÄ‚îÄ‚îÄ */
        .data-stream {
            position: absolute;
            inset: 0;
            opacity: .03;
            background: repeating-linear-gradient(0deg,
                    transparent 0px,
                    transparent 18px,
                    rgba(0, 212, 255, .5) 18px,
                    rgba(0, 212, 255, .5) 19px);
            animation: dataStream 8s linear infinite;
            pointer-events: none;
            z-index: 0
        }

        .template-chips {
            display: flex;
            gap: 4px;
            flex-wrap: wrap
        }

        .chip {
            font-size: 10px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid var(--stroke);
            background: rgba(255, 255, 255, .04);
            color: var(--muted);
            cursor: pointer;
            transition: all .15s;
            text-transform: uppercase;
            letter-spacing: .04em
        }

        .chip:hover {
            background: rgba(255, 255, 255, .08);
            color: var(--text)
        }

        .chip.active {
            background: var(--brand);
            color: #fff;
            border-color: var(--brand)
        }

        .collapsible-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 4px 0
        }

        .collapsible-body {
            overflow: hidden;
            transition: max-height .3s
        }

        .collapsible-body.collapsed {
            max-height: 0 !important
        }

        .auto-bg-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px
        }

        .auto-bg-row label {
            font-size: 10px;
            color: var(--muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px
        }

        .auto-bg-row input[type=checkbox] {
            accent-color: var(--brand)
        }

        .preview {
            overflow: auto;
            padding: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-content: flex-start;
            background: radial-gradient(ellipse at 30% 20%, #111827, #070a0e 70%)
        }

        .preview-count {
            position: sticky;
            top: 0;
            width: 100%;
            padding: 8px 12px;
            background: rgba(7, 10, 14, .9);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            border: 1px solid var(--stroke);
            font-size: 11px;
            color: var(--muted);
            z-index: 5;
            display: flex;
            gap: 12px;
            align-items: center
        }

        .preview-count strong {
            color: var(--text)
        }

        .card {
            width: 324px;
            aspect-ratio: 9/16;
            border-radius: 18px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            transition: transform .3s cubic-bezier(.4, 0, .2, 1), box-shadow .3s;
            animation: cardEntrance .6s cubic-bezier(.16, 1, .3, 1) both;
            will-change: transform, opacity
        }

        .card:hover {
            transform: scale(1.03) translateY(-4px);
            box-shadow: 0 24px 48px rgba(0, 0, 0, .4)
        }

        .card .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 20;
            background: rgba(33, 102, 204, .85);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, .25);
            color: #fff;
            font-size: 9px;
            font-weight: 800;
            letter-spacing: .04em;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer
        }

        .card .remove-btn:hover {
            background: rgba(33, 102, 204, 1)
        }

        .card .bg-btn {
            right: 52px;
            background: rgba(16, 185, 129, .85);
            font-size: 8px;
            letter-spacing: .06em
        }

        .card .bg-btn:hover {
            background: rgba(16, 185, 129, 1)
        }

        .card .bg-btn.done {
            background: rgba(16, 185, 129, .3);
            pointer-events: none
        }

        #sdkOverlay {
            position: fixed;
            inset: 0;
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, .85);
            backdrop-filter: blur(8px)
        }

        #sdkOverlay.active {
            display: flex
        }

        #sdkOverlay .sdk-inner {
            width: 90vw;
            height: 90vh;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            background: #1a1a2e
        }

        #sdkOverlay .sdk-close {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 10;
            background: rgba(0, 0, 0, .7);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            cursor: pointer;
            font-weight: 700;
            font-family: inherit
        }

        .card .template-label {
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 20;
            font-size: 8px;
            font-weight: 800;
            letter-spacing: .06em;
            text-transform: uppercase;
            padding: 3px 6px;
            border-radius: 4px;
            background: rgba(0, 0, 0, .5);
            color: rgba(255, 255, 255, .5);
            backdrop-filter: blur(4px)
        }

        .card .logo-watermark {
            height: 18px;
            width: auto;
            opacity: .7
        }

        .card .product-img {
            display: block;
            max-height: 100%;
            max-width: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 12px 32px rgba(0, 0, 0, .3));
            animation: scaleIn .5s cubic-bezier(.16, 1, .3, 1) .15s both;
            transition: transform .4s cubic-bezier(.4, 0, .2, 1), filter .4s
        }

        .card:hover .product-img {
            transform: scale(1.04);
            filter: drop-shadow(0 16px 40px rgba(0, 0, 0, .4))
        }

        .card .content {
            animation: slideUp .5s cubic-bezier(.16, 1, .3, 1) .2s both
        }

        /* === HERO === */
        .tpl-hero {
            background: linear-gradient(170deg, #0f1628 0%, #080d18 40%, #04070d 100%);
            border: 1px solid rgba(255, 255, 255, .08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, .6)
        }

        .tpl-hero::before {
            content: '';

        // ‚îÄ‚îÄ‚îÄ v5: Load products from Heureka JSON ‚îÄ‚îÄ‚îÄ
        async function loadFromCache() {
            setStatus('Naƒç√≠t√°m Heureka produktov√Ω feed...', 'var(--accent)');
            try {
                // Primary: Heureka JSON (converted from XML feed)
                let data;
                const res = await fetch('/data/heureka-products.json');
                if (res.ok) {
                    data = await res.json();
                } else {
                    // Fallback: old cache
                    const res2 = await fetch('/data/products-cache.json');
                    if (!res2.ok) throw new Error('Nelze naƒç√≠st feed: HTTP ' + res2.status);
                    data = await res2.json();
                }
                const allProducts = data.products || [];
                const meta = data.meta || {};
                // Filter: must have price > 50 and image
                const viable = allProducts.filter(p => p.price && p.price > 50 && p.img);
                cachedProducts = viable;

                // Smart selection: diverse mix across categories and price tiers
                const selected = smartSelectProducts(viable, 30);

                // Build CSV from selected Heureka products
                const headers = 'id;product_name;hook;price;specs;image_url;image_alt;focal_point;overlay_style;badge_stock;positioning_claim;cta;template;_category;_lineup;_gpuRaw;_stock';
                const tierTemplates = {
                    budget: ['minimal', 'split', 'specs-focus'],
                    mid: ['split', 'hero', 'minimal'],
                    premium: ['hero', 'neon', 'specs-focus'],
                    ultra: ['neon', 'hero', 'specs-focus']
                };
                const tierCounters = { budget: 0, mid: 0, premium: 0, ultra: 0 };
                copyEngine.reset();

                const lines = selected.map(p => {
                    const category = detectCategory(p);
                    const gpu = (p.specs && p.specs.gpu) ? p.specs.gpu : '';
                    const gpuInfo = detectGpuBrand(gpu);
                    const priceStr = p.priceFormatted || formatPrice(p.price);
                    const tier = copyEngine.getTier(String(p.price));
                    const copy = copyEngine.generate(String(p.price), category);
                    const pool = tierTemplates[tier];
                    const tpl = pool[tierCounters[tier] % pool.length];
                    tierCounters[tier]++;

                    // Build specs line from Heureka structured specs
                    const s = p.specs || {};
                    const specsLine = [s.cpu, s.gpu, s.ram].filter(x => x).join(' / ');

                    return [
                        p.id,
                        p.name || '',
                        copy.hook,
                        priceStr,
                        specsLine,
                        p.img,
                        p.name || '',
                        'center',
                        'dark',
                        p.inStock ? 'Skladem' : 'Na objedn√°vku',
                        copy.claim,
                        copy.cta,
                        tpl,
                        category,
                        p.lineup || '',
                        gpu || '',
                        p.inStock ? '1' : '0'
                    ].join(';');
                });

                document.getElementById('csvInput').value = headers + '\n' + lines.join('\n');
                const src = meta.source === 'heureka' ? 'Heureka feed' : 'cache';
                setStatus('Naƒçteno ' + selected.length + ' produkt≈Ø z ' + src + ' (' + viable.length + '/' + (meta.totalProducts || allProducts.length) + ' celkem). Klikni Generovat!', '#34d399');
            } catch (e) {
                setStatus('Chyba: ' + e.message, '#f87171');
                console.error(e);
            }
        }

        // ‚îÄ‚îÄ‚îÄ v5: Smart Product Selection (Heureka-aware) ‚îÄ‚îÄ‚îÄ
        function smartSelectProducts(products, count) {
            // Group by Heureka category slug
            const byCategory = {};
            products.forEach(p => {
                const cat = detectCategory(p);
                if (!byCategory[cat]) byCategory[cat] = [];
                byCategory[cat].push(p);
            });

            // Priority weights: high-margin categories get more slots
            const priorityCats = ['pc', 'gpu', 'notebook', 'cpu', 'phone', 'headset', 'monitor', 'case', 'psu', 'mobo', 'cooler', 'ram', 'storage', 'peripheral'];
            const selected = [];
            const targetRatios = { pc: 0.35, gpu: 0.12, notebook: 0.1, cpu: 0.08, phone: 0.08, headset: 0.06, monitor: 0.04 };

            // Fill priority categories first
            for (const cat of priorityCats) {
                const target = Math.max(1, Math.ceil(count * (targetRatios[cat] || 0.02)));
                const pool = byCategory[cat] || [];
                if (!pool.length) continue;
                pool.sort((a, b) => (b.price || 0) - (a.price || 0));
                const step = Math.max(1, Math.floor(pool.length / target));
                for (let i = 0; i < Math.min(target, pool.length); i++) {
                    const idx = Math.min(i * step, pool.length - 1);
                    if (!selected.find(s => s.id === pool[idx].id)) {
                        selected.push(pool[idx]);
                    }
                    if (selected.length >= count) break;
                }
                if (selected.length >= count) break;
            }

            // Fill remaining slots with highest-priced unselected from any category
            if (selected.length < count) {
                const remaining = products
                    .filter(p => !selected.find(s => s.id === p.id))
                    .sort((a, b) => (b.price || 0) - (a.price || 0));
                while (selected.length < count && remaining.length) {
                    selected.push(remaining.shift());
                }
            }

            return selected.slice(0, count);
        }

        // ‚îÄ‚îÄ‚îÄ Legacy: Load from CSV file ‚îÄ‚îÄ‚îÄ
        async function loadProducts() {
            setStatus('Naƒç√≠t√°m produkty z CSV...', 'var(--accent)');

                const res = await fetch('/products-all.csv');
                if (!res.ok) throw new Error('HTTP ' + res.status);

                const priceColIdx = headers.indexOf('price');
                const newLines = [lines[0]];

                    if (tplIdx >= 0) vals[tplIdx] = pool[tierCounters[tier] % pool.length];
                    tierCounters[tier]++;
                    newLines.push(vals.join(';'));

                document.getElementById('csvInput').value = newLines.join('\n');
                setStatus('Naƒçteno ' + (lines.length - 1) + ' produkt≈Ø z CSV.', '#34d399');
            } catch (e) {

        }

        // ‚îÄ‚îÄ‚îÄ Smart Copy: regenerate all hooks/claims/CTAs ‚îÄ‚îÄ‚îÄ
        function generateSmartCopy() {
            copyEngine.reset();
            const csv = document.getElementById('csvInput').value;
            const lines = csv.trim().split('\n');
            if (lines.length < 2) return;
            const headers = lines[0].split(';').map(h => h.trim());
            const hookIdx = headers.indexOf('hook');
            const ctaIdx = headers.indexOf('cta');
            const claimIdx = headers.indexOf('positioning_claim');
            const priceIdx = headers.indexOf('price');
            const catIdx = headers.indexOf('_category');

            const newLines = [lines[0]];
            for (let i = 1; i < lines.length; i++) {
                const vals = lines[i].split(';');
                const price = priceIdx >= 0 ? vals[priceIdx] : '0';
                const cat = catIdx >= 0 ? vals[catIdx] : '';
                const gen = copyEngine.generate(price, cat);
                if (hookIdx >= 0) vals[hookIdx] = gen.hook;
                if (ctaIdx >= 0) vals[ctaIdx] = gen.cta;
                if (claimIdx >= 0) vals[claimIdx] = gen.claim;
                newLines.push(vals.join(';'));
            }
            document.getElementById('csvInput').value = newLines.join('\n');
            setStatus('Smart Copy vygenerov√°n pro ' + String(lines.length - 1) + ' produkt≈Ø.', '#34d399');
        }

        // ‚îÄ‚îÄ‚îÄ Per-card BG removal via SDK Quick Action ‚îÄ‚îÄ‚îÄ
        function removeBgCard(img, btn) {
            if (!img) return;
            if (img.dataset.bgRemoved) {
                setStatus('Pozad√≠ ji≈æ odstranƒõno na t√©to kartƒõ.', 'var(--muted)');
                return;
            }
            if (!ccEverywhere) {
                setStatus('Nejd≈ô√≠v inicializuj Adobe SDK (klikni Init SDK).', '#f87171');
                return;
            }
            setStatus('Otev√≠r√°m Adobe Quick Action ‚Äî odstra≈àuji pozad√≠...', 'var(--accent)');
            const overlay = document.getElementById('sdkOverlay');
            overlay.classList.add('active');

            try {
                ccEverywhere.quickAction.removeBackground(
                    {
                        asset: {
                            data: img.src,
                            dataType: img.src.startsWith('data:') ? 'base64' : 'url',
                            type: 'image'
                        }
                    },
                    {},
                    {
                        callbacks: {
                            onPublish: function (intent, publishParams) {
                                if (publishParams.asset && publishParams.asset[0]) {
                                    img.src = publishParams.asset[0].data;
                                    img.dataset.bgRemoved = '1';
                                    if (btn) { btn.classList.add('done'); btn.textContent = '\u2713'; }
                                }
                                closeSdkOverlay();
                                setStatus('Pozad√≠ odstranƒõno!', '#34d399');
                            },
                            onError: function (err) {
                                closeSdkOverlay();
                                setStatus('SDK chyba: ' + (err.message || JSON.stringify(err)), '#f87171');
                            }
                        }
                    },
                    { id: 'sdkInner' }
                );
            } catch (e) {
                closeSdkOverlay();
                setStatus('SDK chyba: ' + e.message, '#f87171');
            }
        }

        function closeSdkOverlay() {
            document.getElementById('sdkOverlay').classList.remove('active');
            document.getElementById('sdkInner').innerHTML = '';

        // ‚îÄ‚îÄ‚îÄ Batch BG removal ‚îÄ‚îÄ‚îÄ
        async function removeBackgroundAll() {
            const cards = Array.from(document.querySelectorAll('.card'));
            const unprocessed = cards.filter(c => {
                const img = c.querySelector('.product-img');

            });

                setStatus('V≈°echny obr√°zky ji≈æ zpracov√°ny.', 'var(--muted)');

                return;
            }
            setStatus('Batch BG removal: 0/' + unprocessed.length + '...', 'var(--accent)');
            let done = 0;

            for (const card of unprocessed) {
                const img = card.querySelector('.product-img');
                const btn = card.querySelector('.bg-btn');
                try {
                    await new Promise(function (resolve) {
                        const overlay = document.getElementById('sdkOverlay');

                            {
                                asset: {
                                    data: img.src,
                                    dataType: img.src.startsWith('data:') ? 'base64' : 'url',
                                    type: 'image'
                                }
                            },
                            {},
                            {
                                callbacks: {
                                    onPublish: function (intent, publishParams) {
                                        if (publishParams.asset && publishParams.asset[0]) {
                                            img.src = publishParams.asset[0].data;
                                            img.dataset.bgRemoved = '1';
                                            if (btn) { btn.classList.add('done'); btn.textContent = '\u2713'; }
                                        }
                                        done++;
                                        closeSdkOverlay();
                                        setStatus('Batch BG: ' + done + '/' + unprocessed.length + '...', 'var(--accent)');

                                    onError: function (err) {

                                    }

                            },
                            { id: 'sdkInner' }

                    });
                } catch (e) {

                }
            }
            setStatus('Hotovo: ' + done + '/' + unprocessed.length + ' obr√°zk≈Ø zpracov√°no.', '#34d399');
        }

        // ‚îÄ‚îÄ‚îÄ PNG Export (html2canvas) ‚îÄ‚îÄ‚îÄ
        async function exportCards() {
            const cards = document.querySelectorAll('.card');
            if (!cards.length) { setStatus('Nejd≈ô√≠v vygeneruj karty.', '#f87171'); return; }

            if (typeof html2canvas === 'undefined') {
                setStatus('Naƒç√≠t√°m export engine...', 'var(--accent)');
                await new Promise((resolve, reject) => {
                    const s = document.createElement('script');
                    s.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                    s.onload = resolve;
                    s.onerror = reject;
                    document.head.appendChild(s);
                });
            }

            setStatus('Exportuji ' + cards.length + ' karet jako PNG...', 'var(--accent)');
            let done = 0;

            for (const card of cards) {
                try {
                    card.style.animation = 'none';
                    card.querySelectorAll('*').forEach(el => { el.style.animation = 'none'; });

                    const canvas = await html2canvas(card, {
                        scale: 2,
                        useCORS: true,
                        backgroundColor: null,
                        logging: false
                    });

                    const link = document.createElement('a');
                    link.download = 'hellocomp-' + (card.dataset.tpl || 'card') + '-' + (done + 1) + '.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    done++;
                    setStatus('Export: ' + done + '/' + cards.length + '...', 'var(--accent)');
                } catch (e) {
                    console.error('Export error:', e);
                }
            }

            renderCards();
            setStatus('Exportov√°no ' + done + ' karet jako PNG!', '#34d399');
        }
